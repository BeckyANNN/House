<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/base.css" />
	<link rel="stylesheet" href="../css/footer.css" />
	<link rel="stylesheet" type="text/css" href="../font/demo.css"/>
	<link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
	<link rel="stylesheet" href="../css/cart.css">
</head>
<body>
	<div class="header"></div>
	<div class="content">
		<ul>
			<li class="activeCart">我的购物车</li>
			<li>确定订单信息</li>
			<li>选择支付方式</li>
			<li>完成</li>
		</ul>
		<p>温馨提示:购物车中的商品无法保留库存，请您及时结算，商品库存以订单结算为准！</p>
		<div class="show">
			<div class="shoop">
				<ul>
					<li class="checkbox">
						<label><input type="checkbox" class="checkAll">全选</label>
					</li>
					<li>商品信息</li>
					<li>单价</li>
					<li>数量</li>
					<li>操作</li>
				</ul>
			</div>
			<div class="item">
			</div>
		</div>
		<div class="summary">
			<div>
				<dl>
					<dt>商品数量总计:</dt>
					<dd><span class="num1">0</span>件</dd>
				</dl>
				<dl>
					<dt>商品金额(不含运费):</dt>
					<dd class="total">￥0.00</dd>
				</dl>
			</div>
			<p>合计: <span class="total">￥0.00</span></p>
			<a href="/jiaju/index.html">继续购物</a>
			<a href="#">下一步</a>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>

<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/cart.js"></script>
<script>
$(function(){
	var p1= new Promise(function(resolve){
		$(".header").load("../html/header.html");
		$(".footer").load("../html/footer.html");
		resolve();
	});
	p1.then(function(){			
		
	})
})
</script>

<script src="../js/bottomlist.js"></script>
